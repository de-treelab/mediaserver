services:
  server:
    image: mediaserver-backend-dev:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DOCUMENT_STORE_CONFIG_PATH: /config.json
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - server_data:/store-0
      - /tmp:/tmp
      - ../server/assets/documentStoreConfig.json:/config.json
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
      - ${WEBSOCKET_PORT}:${WEBSOCKET_PORT}
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    restart: always
    volumes:
      - redis_data:/data

  frontend:
    image: mediaserver-frontend-dev:latest
    depends_on:
      server:
        condition: service_healthy
    restart: always
    environment:
      MEDIASERVER_BACKEND_URL: "http://localhost:${BACKEND_PORT}"
      MEDIASERVER_WEBSOCKET_URL: "ws://localhost:${WEBSOCKET_PORT}"
    ports:
      - 80:80

volumes:
  postgres_data:
  redis_data:
  server_data: