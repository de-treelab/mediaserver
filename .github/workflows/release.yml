on: 
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: '6.3.x'

      - name: Determine Server Version
        id: version
        uses: gittools/actions/gitversion/execute@v4.1.0
        with:
          configFilePath: 'GitVersion.yml'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN  }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./server
          file: ./server/Dockerfile
          tags: |
            treelabmediaserver/mediaserver-backend:${{ steps.version.outputs.assemblySemVer }}
            treelabmediaserver/mediaserver-backend:${{ github.ref_name == 'main' && 'stable' || 'unstable' }}
            ${{ github.ref_name == 'main' && 'treelabmediaserver/mediaserver-backend:latest' || '' }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: |
            treelabmediaserver/mediaserver-web:${{ steps.version.outputs.assemblySemVer }}
            treelabmediaserver/mediaserver-web:${{ github.ref_name == 'main' && 'stable' || 'unstable' }}
            ${{ github.ref_name == 'main' && 'treelabmediaserver/mediaserver-web:latest' || '' }}
